<div class="row">
    <div class="col-sm-12">
        <div class="form-group">
            <input class="form-control"
                   placeholder="search product"
                   [formControl]="titleFilter">
        </div>
    </div>
</div>
<div *ngFor="let product of products | filter: 'title':keyword" class="card"
style="width: 250px; height: 270px; margin: 0 17px 20px 0; float: left; " >

        <img class="card-img-top" src="http://placehold.it/320X150" alt="card img">
        <div class="card-body">
            <h5 class="card-title" style="display: inline-block; float: left;">${{product.price}}</h5>
            <h5 class="card-title" style="display: inline-block; float: right;"
                  [routerLink]="['/product', product.id]"><a>{{product.title}}</a></h5>
            <p class="card-text" style="display: inline-block; ">{{product.desc}}</p>
        </div>
        <div>
            <app-stars [rating]="product.rating"></app-stars>
        </div>

</div>
