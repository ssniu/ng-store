<div class="container">
    <img src="http://placehold.it/820X230">

    <div>
          <h4>${{product.price}}</h4>
          <h4>{{product.title}}</h4>
          <p>{{product.desc}}</p>
    </div>

    <div>
        <p class="pull-right">{{comments.length}}</p>
        <p>
            <app-stars [rating]="product.rating"></app-stars>
        </p>
    </div>
</div>
<hr>
<div class="well">

        <div>
            <button class="btn btn-primary" (click)="isCommentHidden = !isCommentHidden">Add Comment</button>
        </div>
        <!-- edit comment -->
        <!-- add EventEmitter event, emit the rating then use [()] to update the rating -->
        <!--<div><app-stars [(rating)]="newRating" [readonly]="false"></app-stars></div>-->
        <div [hidden]="isCommentHidden"><!-- toggle comment div -->
        <div><app-stars [(rating)]="newRating" [readonly]="false"></app-stars></div>
        <div>
            <textarea [(ngModel)]="newComment"></textarea>
        </div>
        <div>
            <button class="btn btn-primary" (click)="addComment()">Submit</button>
        </div>
    </div>
    <hr>
    <div class="row" *ngFor="let comment of comments">
        <hr>
        <div class="col-md-12">
            <app-stars [rating]="comment.rating"></app-stars>
            <span>{{comment.user}}</span>
            <span>{{comment.timestamp}}</span>
            <p></p>
            <p>{{comment.content}}</p>
            <hr>
        </div>

    </div>

</div>
